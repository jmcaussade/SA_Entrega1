version: '3.8'

services:
  couchdb:
    image: couchdb:latest
    container_name: couchdb
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    volumes:
      - couchdb_data:/opt/couchdb/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # Memory limits for Elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  backend:
    build: ./Server
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - COUCHDB_URL=http://admin:admin@couchdb:5984
      - ELASTICSEARCH_URL=http://elasticsearch:9200  # Link to Elasticsearch
    depends_on:
      - couchdb
      - elasticsearch

  frontend:
    build: ./Front
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./Front/dist:/srv  # Serve static files generated by Vite
    depends_on:
      - frontend
      - backend

  populate-db:
    build:
      context: ./Server
    container_name: populate-db
    entrypoint: ["node", "scripts/populateDatabase.js"]
    depends_on:
      - couchdb

volumes:
  couchdb_data:
  es_data:

networks:
  webnet:
    driver: bridge
